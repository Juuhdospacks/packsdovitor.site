<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Condicional</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Defina os dois links para os quais você deseja redirecionar
            const linkImpar = "https://contate.me/meuzapzapmor";
            const linkPar = "https://contate.me/falecomigo_maria";
            
            // Obtenha os segundos atuais
            const segundos = new Date().getSeconds();
            
            // Verifique se os segundos são ímpares ou pares e selecione o link correspondente
            const selectedLink = (segundos % 2 === 0) ? linkPar : linkImpar;
            
            // Redirecione para o link selecionado
            window.location.href = selectedLink;
        });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
